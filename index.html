<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class='card'>
  <div class='music'>
    <img src="images\illustration-hero.svg" class="image">  
    <div class="description">
      <h1 class="heading-description">Order Summary</h1>
      <p class="para-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="plancontainer"> 
          <img src="images\icon-music.svg" class="musicicon">
          <div class="plan">
            <p class="annualplan">Annual Plan</p>
            <p class="amount">$59.99/year</p>
          </div>
          <div><a href="" target="_blank" class="change">Change</a></div>
      </div>
      <div class="btn-container">
        <button class="btn">Proceed to Payment</button>
      </div>
      <p class="order">Cancel Order</p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/pavan2612">Pavan</a>.
    </div>
  </div>
</div>
</body>
</html>
